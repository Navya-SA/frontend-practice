<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <main>

                    <li><a href="https://x.com" target="_blank" rel="noopener">Twitter</a></li>
                    <li><a href="https://www.instagram.com" target="_blank" rel="noopener">Instagram</a></li>
                </ul>
            </div>
        </main>
    </body>
</html>
